<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="image">
      <img src="images/image-header-mobile.jpg" class="mobile" alt="Three women working at a desk">
      <img src="images/image-header-desktop.jpg" class="desktop" alt="Three women working at a desk">
    </div>
    <div class="text">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

      <p class="main">Discover the benefits of data analytics and make better decisions regarding
        revenue, customer experience, and overall efficiency.</p>

      <div class="stats">
        <div class="metric">
          <p class="number">10k+</p><p class="item">companies</p>
        </div>
        <div class="metric">
          <p class="number">314</p><p class="item">templates</p>
        </div>
        <div class="metric">
          <p class="number">12M+</p><p class="item">queries</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aharmon413" target="__blank">Amber Harmon</a>.
  </footer>
</body>
</html>
